<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Armários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #9dbbd6;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: transparent;
        }

        .header img {
            width: 100px;
            height: auto;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .header .btn-group {
            display: flex;
            gap: 10px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 30px;
        }

        .card {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: #333;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h5 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        .icon {
            font-size: 120px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/info.png" alt="Logo">
        <h1>Reserva de Armário</h1>
        <div class="btn-group">
            <a href="alunos.html" class="btn btn-primary">ALUNOS</a>
            <a href="criarAluno.html" class="btn btn-success">CADASTRAR</a>
        </div>
    </div>
    <div class="container">
        <a href="predioc.html">
            <div class="card text-center">
                <div>
                    <i class="bi bi-building icon"></i>
                    <i class="bi bi-plus-circle icon" style="font-size: 40px; position: absolute; bottom: 40px; right: 40px;"></i>
                    <h5>Prédio C</h5>
                </div>
            </div>
        </a>
        <a href="prediod.html">
            <div class="card text-center">
                <div>
                    <i class="bi bi-building icon"></i>
                    <i class="bi bi-plus-circle icon" style="font-size: 40px; position: absolute; bottom: 40px; right: 40px;"></i>
                    <h5>Prédio D</h5>
                </div>
            </div>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
